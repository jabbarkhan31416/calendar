<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <table>
            <tr class="top">
                <th colspan="7">Calender</th>
            </tr>
            <tr class="top">
                <td id="pre-year" class="even">&lt;</td>
                <td id="year" colspan="5" class="odd">Year</td>
                <td id="nex-year" class="even">&gt;</td>
            </tr>
            <tr class="top">
                <td id="pre-month" class="odd">&lt;</td>
                <td id="month" colspan="5" class="even">Month</td>
                <td id="nex-month" class="odd">&gt;</td>
            </tr>
        </table>
    </body>
</html>
