<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr class="top">
                    <td id="pre-year" class="odd">&lt;</td>
                    <td id="year" colspan="5" class="even">Year</td>
                    <td id="nex-year" class="odd">&gt;</td>
                </tr>
                <tr class="top">
                    <td id="pre-month" class="even">&lt;</td>
                    <td id="month" colspan="5" class="odd">Month</td>
                    <td id="nex-month" class="even">&gt;</td>
                </tr>
                <tr class="week">
                    <td class="sun-odd">Sun</td>
                    <td class="even">Mon</td>
                    <td class="odd">Tue</td>
                    <td class="even">Wed</td>
                    <td class="odd">Thu</td>
                    <td class="even">Fri</td>
                    <td class="odd">Sat</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
