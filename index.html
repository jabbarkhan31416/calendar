<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr class="top">
                    <td id="pre-year" class="">&lt;</td>
                    <td id="year" colspan="5" class="">Year</td>
                    <td id="nex-year" class="">&gt;</td>
                </tr>
                <tr class="top">
                    <td id="pre-month" class="">&lt;</td>
                    <td id="month" colspan="5" class="">Month</td>
                    <td id="nex-month" class="">&gt;</td>
                </tr>
                <tr class="week">
                    <td class="sun">Sun</td>
                    <td class="">Mon</td>
                    <td class="">Tue</td>
                    <td class="">Wed</td>
                    <td class="">Thu</td>
                    <td class="">Fri</td>
                    <td class="">Sat</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
